<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/scss" type="text/css" href="./styles/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="ancients-container">
        <div class="ancient-card azathoth"></div>
        <div class="ancient-card cthulthu"></div>
        <div class="ancient-card iogSothoth"></div>
        <div class="ancient-card shubNiggurath"></div>
      </div>
      <div class="difficulty-container">
        <div class="difficulty very-easy">Очень низкая</div>
        <div class="difficulty easy">Низкая</div>
        <div class="difficulty normal">Средняя</div>
        <div class="difficulty hard">Высокая</div>
        <div class="difficulty very-hard">Очень высокая</div>
      </div>
      <div class="deck-container">
        <span class="shuffle-button">Замешать колоду</span>
        <div class="current-stage">
          <div class="stage-container">
            <span class="stage-text first-stage">Первая стадия</span>
            <div class="dots-container">
              <div class="dot green green1"></div>
              <div class="dot brown brown1"></div>
              <div class="dot blue blue1"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text second-stage">Вторая стадия</span>
            <div class="dots-container">
              <div class="dot green green2"></div>
              <div class="dot brown brown2"></div>
              <div class="dot blue blue2"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text third-stage">Третья стадия</span>
            <div class="dots-container">
              <div class="dot green green3"></div>
              <div class="dot brown brown3"></div>
              <div class="dot blue blue3"></div>
            </div>
          </div>
        </div>
        <div class="deck"></div>
        <div class="last-card"></div>
      </div>
    </div>
  </body>
</html>
